<!DOCTYPE html>

			<ul class="nav navbar-nav">
				<li ng-class="{active: $state.includes('home')}"><a ui-sref="home">Home</a></li>
				<li ng-class="{active: $state.includes('home')}"><a ng-click="gotoElement('middle')">Go to middle</a></li>

				</li>
			</ul>

	<div class="main_content" ui-view></div>
