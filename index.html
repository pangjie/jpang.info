<!DOCTYPE html>
<html ng-app="app" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>angularjs template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/service.js"></script>
</head>
<body>
  <nav role="navigation" class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
    <div class="navbar-header">
      <button type="button" data-target="#mobile_nav" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand">Brand
        <!-- <img style="max-width:100px; margin-top: -15px;" class="logo" src="img/Logo.png"> -->
      </a>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active: $state.includes('home')}"><a ui-sref="home">Home</a></li>
        <li ng-class="{active: $state.includes('contact')}"><a ui-sref="contact">Contact</a></li>
        <li ng-class="{active: $state.includes('about')}"><a ui-sref="about">About Us</a></li>
      </ul>
    </div>
    <div id="mobile_nav" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active: $state.includes('home')}">
          <a class="visible-xs" data-toggle="collapse" data-target="#mobile_nav" ui-sref="home">Home</a>
        </li>
        <li ng-class="{active: $state.includes('contact')}">
          <a class="visible-xs" data-toggle="collapse" data-target="#mobile_nav"  ui-sref="contact">Contact</a>
        </li>
        <li ng-class="{active: $state.includes('about')}">
          <a class="visible-xs" data-toggle="collapse" data-target="#mobile_nav"  ui-sref="about">About Us</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="main_content" ui-view></div>

</body>
</html>
